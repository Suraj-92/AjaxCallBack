<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ajax Services and Promises</title>
    <style>
        .body {
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="./http_services.js"></script>
</head>
<body>
    <h1>The Tset Series Result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        const getElem = document.querySelector("#get_services");
        const getURL = "http://127.0.0.1:3000/employee/1";
        makePromiseCall("GET", getURL, true)
            .then(responseText => {
                getElem.textContent = "Get User Data: " + responseText;
            })
            .catch(error => {
                getElem.textContent = "Get Error Status: " +JSON.stringify(error);
            });

        const deleteElem = document.querySelector("#delete_services");
        const deleteURL = "http://localhost:3000/employee/4";
        makePromiseCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteElem.textContent = "Delete User Data: " + responseText;
            })
            .catch(error => {
                getElem.textContent = "Delete Error Status: " +JSON.stringify(error);
            });

        const postElem = document.querySelector("#post_services");
        const postURL = "http://localhost:3000/employee";
        const emplData = {"name": "test", "gender": "male", "departMent": [ "HR" ], "salary": "30000", "startDate": "1 Jan 2020", "notes": "", "id": 4, "profileUrl": "../assets/profile-images/Ellipse -3.png"};
        makePromiseCall("POST", postURL, true, emplData)
            .then(responseText => {
                getElem.textContent = "New User Data: " + responseText;
            })
            .catch(error => {
                getElem.textContent = "POST Error Status: " +JSON.stringify(error);
            });
    
    </script>
</body>
</html>
